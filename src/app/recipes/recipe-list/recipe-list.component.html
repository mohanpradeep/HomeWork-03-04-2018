<div class="row mt-4">
  <div class="col-12 col-sm-12">
    <button class="btn btn-outline-success" (click)="addnewrecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="w-100 card">
  <app-recipe-item

    [recipe]="recipeEl"></app-recipe-item>
</div>
