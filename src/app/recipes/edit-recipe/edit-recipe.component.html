<div class="mt-4"></div>
<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="my-2">
    <button class="btn btn-outline-success" type="submit">Save</button>
    <button class="btn btn-outline-danger" type="submit">Clear</button>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="email" class="form-control" id="name" placeholder="Name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="imagePath">Image URL</label>
    <input type="text" class="form-control" id="imagePath" placeholder="Image URL" formControlName="imagePath">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea  type="text" class="form-control" id="description" placeholder="Description" rows="6" formControlName="description"></textarea>
  </div>
  <div class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i=index" [formGroupName]="i">
    <div class="col-md-6">
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="col-md-5">
      <input type="number" class="form-control" formControlName="amount">
    </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-outline-danger">X</button>
    </div>
  </div>
  <button type="button" class="btn btn-outline-primary">Add</button>
</form>
