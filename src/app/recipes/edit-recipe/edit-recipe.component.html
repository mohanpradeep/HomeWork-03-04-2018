<div class="mt-4"></div>
<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="my-2">
    <button class="btn btn-outline-success" [disabled]="!recipeForm.valid" type="submit">Save</button>
    <button class="btn btn-outline-danger" type="submit" (click)="onclear()">Clear</button>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="email" class="form-control" id="name" placeholder="Name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="imagePath">Image URL</label>
    <input type="text" class="form-control" id="imagePath" placeholder="Image URL" formControlName="imagePath" #imagePath> 
  </div>
  <div class="form-group">
   <img [src]="imagePath.value" class="img-responsive" style="width:100%">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea  type="text" class="form-control" id="description" placeholder="Description" rows="6" formControlName="description"></textarea>
  </div>
  <div formArrayName="ingredients">
    <div class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i=index" [formGroupName]="i">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="form-group col-md-5">
        <input type="number" class="form-control" formControlName="amount">
      </div>
      <div class="form-group col-md-1">
        <button type="button" class="btn btn-outline-danger" (click)="onDeleteIngrediet(i)">X</button>
      </div>
    </div>
  <button type="button" (click)="onAddinitForm()"  class="btn btn-outline-primary">Add</button>
</div>
</form>
