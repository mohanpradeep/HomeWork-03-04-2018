<span class="border border-secondary rounded-top d-inline-block my-4">
  <div class="row">
    <div class="col-12 col-sm-12">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="width:100%">
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12">
      <h3 class="pl-3 pt-2 font-weight-bold text-secondary font-italic text-uppercase">{{ recipe.name }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-12">
      <div class="btn-group pl-3 mb-2" >
       <div class="dropdown manage-block" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle"> Manage Recipe <span class="caret"></span></button>
        <ul class="dropdown-menu" >
          <li><a class="dropdown-item" (click)="ToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
          <li><a class="dropdown-item" (click)="editRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
          <li><a class="dropdown-item" (click)="deleteRecipe()">Delete Recipe</a></li>
        </ul>
       </div>
      </div>
    </div>
  </div>
  <div class="card rounded-0">
    <ul class="list-group list-group-flush" >
      <li class="list-group-item"*ngFor="let ingrdient of recipe.ingredients">
        {{ ingrdient.name }} <span class="badge badge-light float-right">{{ ingrdient.amount }}</span>
      </li>
    </ul>
  </div>
  <div class="row">
      <div class="col-12 col-sm-12">
          <p class="pl-3 text-dark">{{ recipe.description }}</p>
      </div>
    </div>
</span>
